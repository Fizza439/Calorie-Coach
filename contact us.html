<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Font Awesome CDN for social media icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5; /* Light gray for the background */
      color: #333; /* Dark gray for text */
      line-height: 1.6;
    }

    .header {
      background-color: #2594a3; /* Teal header background */
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
    }

    .contact-container {
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .contact-container p {
      text-align: center;
      color: #666; /* Medium gray for subtext */
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 50%; /* Set width to 50% */
      max-width: 200px; /* Optional: Limit max width */
      padding: 8px;
      margin-bottom: 15px;
      border: none;
      border-bottom: 2px solid black; /* Red bottom border */
      border-radius: 0;
      background-color: transparent;
      outline: none;
      font-size: 16px;
      transition: outline 0.3s ease;
    }

    textarea {
      width: 100%;
      max-width: 400px;
      height: 100px;
      resize: none;
    }

    /* Black outline on hover and focus */
    input[type="text"]:hover, input[type="text"]:focus,
    input[type="email"]:hover, input[type="email"]:focus,
    input[type="number"]:hover, input[type="number"]:focus,
    textarea:hover, textarea:focus {
      outline: 2px solid black;
    }

    .button {
      border: 2px solid #f8a509; /* Outline for the button */
      color: black;
      background-color: white;
      padding: 15px 32px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      transition-duration: 0.4s;
      border-radius: 5px;
      outline: none;
    }

    .button:hover {
      background-color: #f8a509; /* Bright orange on hover */
      color: white;
      border-color: #f8a509;
    }

    .contact-info {
      margin-top: 40px;
      text-align: center;
      color: #2594a3; /* Teal for contact information */
    }

    .contact-info p {
      margin: 10px 0;
    }

    .social-links {
      margin-top: 10px;
    }

    .social-icon {
      text-decoration: none;
      color: #fff;
      background-color: #2594a3; /* Teal background */
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
      margin: 5px;
      display: inline-block;
    }

    .social-icon:hover {
      background-color: #1b7480; /* Darker teal on hover */
    }

    /* Footer Contact Section */
    .footer-contact {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      border-top: 2px solid #2594a3;
      color: #2594a3; /* Matching contact info color */
    }
        /* Footer Styling */
        footer {
          background-color: #002a38;
          color: white;
          text-align: center;
          padding: 10px;
      }

      footer ul {
          list-style: none;
          padding: 0;
          margin: 0;
          display: flex;
          justify-content: center;
          gap: 20px;
      }

      footer ul li {
          position: relative;
      }

      footer ul li p {
          margin: 0;
          font-size: 1.5rem;
          animation: wave-animation 0.3s infinite;
      }

      footer ul li:hover ~ li p {
          animation: none;
      }
      a {
          color: white;
          text-decoration: none;
          box-shadow: inset 0 -1px 0 hsla(0, 0%, 100%, 0.4);
      }

      a:hover {
          box-shadow: inset 0 -1.2em 0 hsla(0, 0%, 100%, 0.4);
      }

      @keyframes wave-animation {
          0%, 100% {
              transform: rotate(0deg);
          }
          25% {
              transform: rotate(20deg);
          }
          75% {
              transform: rotate(-15deg);
          }
      }
  </style>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <!-- Header Section -->
  <div class="header">
   <h2>Contact Us</h2>
   <p><small>We'd love to hear from you! Please fill out the form below to reach out to us.</small></p>
  </div>

  <!-- Contact Form -->
  <div class="contact-container">
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="number" name="phone" placeholder="Your Phone Number" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit" class="button">Send Message</button>
    </form>
  </div>

  <!-- Contact Information Section -->
  <div class="footer-contact">
    <h2>Contact Information</h2>
    <p>Email: support@caloriescoach.com</p>
    <p>Phone: +1 234 567 8900</p>
    <p>Address: 123 Wellness Lane, Healthy City, Fitland</p>
    <div class="social-links">
      <!-- Social Media Icons -->
      <a href="https://www.facebook.com" class="social-icon" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.twitter.com" class="social-icon" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.instagram.com" class="social-icon" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>
  <footer>
    <ul>
      <li><a href="aboutus.html"><ion-icon name="information-circle-outline"></ion-icon> About Us</a></li>
      <li><a href="contact us.html"><ion-icon name="call-outline"></ion-icon> Contact Us</a></li>
      <li><a href="FAQ.html"><ion-icon name="help-circle-outline"></ion-icon> FAQs</a></li>
      <li><a href="main.html"><ion-icon name="home-outline"></ion-icon> Calories Coach</a></li>
        <li><p>ðŸ‘‹</p></li>
    </ul>
</footer>
</body>
</html>
