
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaloriesCoach - Set Your Goal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include Ionicons for the icons -->
    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light gray for the background */
            color: #333; /* Dark gray for text */
            line-height: 1.6;
        }

        .header {
            background-color: #2594a3; /* Teal header background */
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }

        .container {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .container h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .goal-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2594a3;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .goal-button:hover {
            background-color: #1b7480;
        }

        .form-section {
            display: none;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, button {
            width: 50%;
            max-width: 200px;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: transparent;
            outline: none;
            font-size: 16px;
            transition: outline 0.3s ease;
        }

        input[type="text"]:hover, input[type="text"]:focus,
        input[type="email"]:hover, input[type="email"]:focus,
        input[type="number"]:hover, input[type="number"]:focus,
        textarea:hover, textarea:focus {
            outline: 2px solid black;
        }

        button {
            border: 2px solid #f8a509;
            color: black;
            background-color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition-duration: 0.4s;
            border-radius: 5px;
            outline: none;
            display: block; /* Ensure the button is a block-level element */
            width: auto; /* Let the button resize according to the text */
            margin-top: 20px; /* Adds space above the button */
            margin-left: auto; /* Centers the button horizontally */
            margin-right: auto; /* Centers the button horizontally */
        }

        /* Hover effect for both Generate Plan and Go Back buttons */
        button:hover {
            background-color: #f8a509; /* Yellow background */
            color: white;
            border-color: #f8a509; /* Keep the border yellow */
        }

        /* Plan Page Styling */
        .plan-page {
            position: fixed;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2594a3; /* Teal background for the plan page */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.5s ease-in-out;
            z-index: 100;
            color: white;
        }

        .plan-page.show {
            transform: translateY(-100%);
        }

        .plan-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            color: #333; /* Dark text inside the plan */
        }

        .plan-content h1 {
            color: #2594a3;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .plan-content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        button {
            border: 2px solid #2594a3;
            background-color: white;
            color: #2594a3;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2594a3;
            color: white;
        }
    /* Footer Styling */
    footer {
        background-color: #2594a3;
        color: white;
        padding: 20px 0;
        position: relative;
        bottom: 0;
        width: 100%;
        text-align: center;
        z-index: 10;
    }

    footer ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
    }

    footer ul li {
        margin: 0 15px;
    }

    footer ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        display: flex;
        align-items: center;
    }

    footer ul li a ion-icon {
        margin-right: 8px;
    }

    footer ul li p {
        font-size: 20px;
        margin: 0;
    }

    /* Hand Wave Animation */
    @keyframes wave {
        0% {
            transform: rotate(0deg);
        }
        25% {
            transform: rotate(15deg);
        }
        50% {
            transform: rotate(0deg);
        }
        75% {
            transform: rotate(-15deg);
        }
        100% {
            transform: rotate(0deg);
        }
    }

    footer ul li p {
        font-size: 30px;
        margin: 0;
        animation: wave 1s infinite;
    }


    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h2>Set Your Goal</h2>
        <p><small>Select a goal to get started!</small></p>
    </div>

    <!-- Goal Selection Section -->
    <div class="container">
        <div id="goal-selection">
            <button class="goal-button" onclick="setGoal('Weight Gain')">Weight Gain</button>
            <button class="goal-button" onclick="setGoal('Weight Loss')">Weight Loss</button>
            <button class="goal-button" onclick="setGoal('Maintain Fitness')">Maintain Fitness</button>
            <button class="goal-button" onclick="setGoal('Muscle Gain')">Muscle Gain</button>
        </div>
        
        <div id="form-section" class="form-section">
            <h2 id="goal-title"></h2>
            <form id="questions-form">
                <label for="age">Your Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
                <label for="weight">Your Current Weight (kg)</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
                <label for="height">Your Height (cm)</label>
                <input type="number" id="height" name="height" placeholder="Enter your height" required>
                <label for="activity-level">Activity Level</label>
                <select id="activity-level" name="activity-level" required>
                    <option value="sedentary">Sedentary (little or no exercise)</option>
                    <option value="light">Lightly active (light exercise/sports 1-3 days a week)</option>
                    <option value="moderate">Moderately active (moderate exercise/sports 3-5 days a week)</option>
                    <option value="active">Active (hard exercise/sports 6-7 days a week)</option>
                </select>
                <button type="button" onclick="generatePlan()">Generate Plan</button>
            </form>
        </div>
    </div>

    <!-- Plan Page -->
    <div id="plan-page" class="plan-page">
        <div class="plan-content">
            <h1>Your Personalized Plan</h1>
            <p id="plan-output"></p>
            <button onclick="goBack()">Go Back</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <ul>
            <li><a href="aboutus.html"><ion-icon name="information-circle-outline"></ion-icon> About Us</a></li>
            <li><a href="contact us.html"><ion-icon name="call-outline"></ion-icon> Contact Us</a></li>
            <li><a href="FAQ.html"><ion-icon name="help-circle-outline"></ion-icon> FAQs</a></li>
            <li><a href="main.html"><ion-icon name="home-outline"></ion-icon> Calories Coach</a></li>
            <li><p>ðŸ‘‹</p></li>
        </ul>
    </footer>

    <script>
        let selectedGoal = '';

        function setGoal(goal) {
            selectedGoal = goal;
            document.getElementById('goal-title').textContent = `Questions for ${goal}`;
            document.getElementById('goal-selection').style.display = 'none';
            document.getElementById('form-section').style.display = 'block';
        }

        function generatePlan() {
            const age = document.getElementById('age').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            const activityLevel = document.getElementById('activity-level').value;

            if (age && weight && height && activityLevel) {
                let planContent = '';
                let planTitle = '';

                switch (selectedGoal) {
                    case 'Weight Loss':
                        planTitle = 'Weight Loss Plan';
                        planContent = `
                            <p><strong>Goal:</strong> Aim for a calorie deficit of 500-1000 calories per day.</p>
                            <ul>
                                <li><strong>Exercise:</strong> 30-45 minutes of moderate exercise 4-5 times a week.</li>
                                <li><strong>Nutrition:</strong> Focus on lean proteins, veggies, and whole grains.</li>
                                <li><strong>Mindset:</strong> Set achievable goals and track progress weekly.</li>
                            </ul>
                        `;
                        break;

                    case 'Muscle Gain':
                        planTitle = 'Muscle Gain Plan';
                        planContent = `
                            <p><strong>Goal:</strong> Aim for a calorie surplus of 250-500 calories per day.</p>
                            <ul>
                                <li><strong>Exercise:</strong> Weightlifting with progressive overload 4-6 times a week.</li>
                                <li><strong>Nutrition:</strong> 1.6-2.2g protein per kg of body weight, plus healthy carbs.</li>
                                <li><strong>Recovery:</strong> Prioritize 7-9 hours of sleep for muscle growth.</li>
                            </ul>
                        `;
                        break;

                    case 'Maintain Fitness':
                        planTitle = 'Maintain Fitness Plan';
                        planContent = `
                            <p><strong>Goal:</strong> Balance your calorie intake with your expenditure.</p>
                            <ul>
                                <li><strong>Exercise:</strong> Cardio + strength training 3-4 times a week.</li>
                                <li><strong>Nutrition:</strong> Balanced meals with moderate protein and healthy fats.</li>
                                <li><strong>Mindset:</strong> Regularly assess your fitness level and adjust routines.</li>
                            </ul>
                        `;
                        break;

                    case 'Weight Gain':
                        planTitle = 'Weight Gain Plan';
                        planContent = `
                            <p><strong>Goal:</strong> Aim for a calorie surplus of 300-500 calories per day.</p>
                            <ul>
                                <li><strong>Exercise:</strong> Focus on heavy strength training 4-6 times a week.</li>
                                <li><strong>Nutrition:</strong> High-protein meals and calorie-dense foods.</li>
                                <li><strong>Recovery:</strong> Allow adequate rest and recovery between workouts.</li>
                            </ul>
                        `;
                        break;
                }

                document.getElementById('plan-output').innerHTML = planContent;
                document.getElementById('plan-page').classList.add('show');
            }
        }

        function goBack() {
            document.getElementById('goal-selection').style.display = 'block';
            document.getElementById('form-section').style.display = 'none';
            document.getElementById('plan-page').classList.remove('show');
        }
    </script>
</body>
</html>
